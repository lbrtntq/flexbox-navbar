<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Navbar Flex</title>
  </head>
  <body>
    <div class="main-wrapper">
      <nav class="navbar">
        <ul>
          <li class="logo"><a href="#"><span>Genshin Impact Info </span></a></li>
          <li><a href="#"><span>Characters</span></a></li>
          <li><a href="#"><span>Weapons</span></a></li>
          <li><a href="#"><span>Artifacts</span></a></li>
          <li class="social">
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li class="social">
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li class="social">
            <a href="#"><i class="fa fa-github"></i></a>
          </li>
          <li class="social">
            <a href="#"><i class="fa fa-instagram"></i></a>
          </li>
        </ul>
      </nav>
      <div class="main-content">
        <div class="item-description">
            <div class="item-header">
                <img src="./img/xiao-big.png"/>
                <div>
                    <h1>Xiao</h1>
                    <p>One of the "Mighty and Illuminated Adepti" guarding Liyue,
                        also heralded as the "Guardian Yaksha." 
                    </p>
                </div>
            </div>
            <table>
                <tr>
                    <td>Element</td><td>Anemo</td>
                </tr>
                <tr>
                    <td>Weapon</td><td>Spear</td>
                </tr>
                <tr>
                    <td>Rarity</td><td>5 Star</td>
                </tr>
            </table>
        </div>
        <div class="item-list">
            <ul>
                <li>
                    <img src="https://uploadstatic-sea.mihoyo.com/contentweb/20201231/2020123114302212435.png"/>
                    <h3>GANYU</h3>
                </li>
                <li>
                    <img src="https://uploadstatic-sea.mihoyo.com/contentweb/20201103/2020110321155815420.png"/>
                    <h3>CHILDE</h3>
                </li>
                <li>
                    <img src="https://uploadstatic-sea.mihoyo.com/contentweb/20200828/2020082817192175739.png"/>
                    <h3>KEQING</h3>
                </li>
                <li>
                    <img src="https://uploadstatic-sea.mihoyo.com/contentweb/20200316/2020031619530797687.png"/>
                    <h3>XIAO</h3>
                </li>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
